name: Text Input and Submission CI

on:
  push:
    branches:
      - foodie-homesScreen

jobs:
  build-and-test:
    name: Test Text Input and Submission
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r foodie/requirements.txt
          pip install pytest pytest-django coverage

      - name: Run Text Input and Submission Tests
        env:
          PYTHONPATH: ${{ github.workspace }}/foodie
          DJANGO_SETTINGS_MODULE: foodie.settings
        run: |
          cd foodie
          pytest foodie_app/tests.py::MessageTests -v --junitxml=test-res.xml
          cat test-res.xml

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: text-input-test-res
          path: foodie/test-res.xml