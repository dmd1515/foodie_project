<!DOCTYPE html>
<html>
<head>
    <title>Django Auth Demo</title>
</head>
<body>
<nav>
    {% if user.is_authenticated %}
        Hello, {{ user.username }} |
        <a href="{% url 'home' %}">Home</a> |
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a> |
        <a href="{% url 'signup' %}">Sign up</a>
    {% endif %}
</nav>
<hr>
{% block content %}{% endblock %}
</body>
</html>
