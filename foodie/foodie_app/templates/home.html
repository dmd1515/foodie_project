<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie - Chat Layout</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: #000;
            color: #fff;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            text-align: center;
            color: #fff;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            display: block;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .sidebar ul li a:hover {
            background-color: #333;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #f4f4f4;
            padding: 20px;
            overflow-y: auto;
        }

        .chat-area {
            flex: 1;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            overflow-y: auto;
        }

        .chat-area h2 {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .chat-messages {
            margin-bottom: 20px;
        }

        .chat-messages .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            background-color: #e9ecef;
            max-width: 70%;
        }

        .chat-messages .message.user {
            background-color: #007bff;
            color: #fff;
            margin-left: auto; /* Align to the right */
        }

        .chat-messages .message.bot {
            background-color: #e9ecef;
            margin-right: auto; /* Align to the left */
        }

        .chat-input-container {
            display: flex;
            gap: 10px;
            align-items: center;
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .chat-input-container textarea {
            flex: 1;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            resize: none;
            font-size: 1rem;
        }

        .chat-input-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
        }

        .chat-input-container button:hover {
            background-color: #0056b3;
        }

        .chat-input-container .photo-buttons {
            display: flex;
            gap: 10px;
        }

        .chat-input-container .photo-buttons button {
            background-color: #28a745;
        }

        .chat-input-container .photo-buttons button:hover {
            background-color: #218838;
        }

        .char-counter {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .clear-chat-button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #dc3545;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
        }

        .clear-chat-button:hover {
            background-color: #c82333;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .sidebar h1 {
                font-size: 1.5rem;
            }

            .sidebar ul li a {
                font-size: 0.9rem;
            }

            .chat-area h2 {
                font-size: 1rem;
            }

            .chat-input-container textarea {
                font-size: 0.9rem;
            }

            .chat-input-container button {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 150px;
            }

            .sidebar h1 {
                font-size: 1.2rem;
            }

            .sidebar ul li a {
                font-size: 0.8rem;
            }

            .chat-area h2 {
                font-size: 0.9rem;
            }

            .chat-input-container textarea {
                font-size: 0.8rem;
            }

            .chat-input-container button {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h1>FOODIE</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Recipes</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="chat-area">
            <h2>Chat</h2>
            <div class="chat-messages" id="chat-messages">
                <!-- Example messages -->
                <div class="message bot" id="initial-message-1">Hello! How can I help you today?</div>
            </div>
        </div>

        <!-- Chat Input and Buttons -->
        <div class="chat-input-container">
            <textarea id="chat-input" placeholder="Type your message..." maxlength="300"></textarea>
            <div class="photo-buttons">
                <button id="add-photo-button">Add Photo</button>
                <button id="scan-camera-button">Scan Object with Camera</button>
            </div>
            <button id="send-button">Send</button>
        </div>
        <!-- Character Counter -->
        <div class="char-counter">
            <span id="char-count">0</span>/300
        </div>

        <!-- Clear Chat Button -->
        <button class="clear-chat-button" id="clear-chat-button">Clear Chat</button>
    </div>

    <script>
        // JavaScript for handling button clicks
        document.getElementById('add-photo-button').addEventListener('click', function() {
            alert('Add Photo button clicked!');
            // Add logic to upload a photo
        });

        document.getElementById('scan-camera-button').addEventListener('click', function() {
            alert('Scan Object with Camera button clicked!');
            // Add logic to open the camera
        });

        // Send message logic
        document.getElementById('send-button').addEventListener('click', function() {
            const chatInput = document.getElementById('chat-input');
            const chatMessages = document.getElementById('chat-messages');

            // Get the message from the input
            const messageText = chatInput.value.trim();

            if (messageText) {
                // Remove initial messages if they exist
                const initialMessage1 = document.getElementById('initial-message-1');
                const initialMessage2 = document.getElementById('initial-message-2');
                if (initialMessage1 && initialMessage2) {
                    initialMessage1.remove();
                    initialMessage2.remove();
                }

                // Create a new message element
                const newMessage = document.createElement('div');
                newMessage.className = 'message user'; // Add 'user' class for user messages
                newMessage.textContent = messageText;

                // Append the new message to the chat area
                chatMessages.appendChild(newMessage);

                // Clear the input field
                chatInput.value = '';

                // Reset the character counter
                document.getElementById('char-count').textContent = '0';

                // Scroll to the bottom of the chat area
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        });

        // Clear chat logic
        document.getElementById('clear-chat-button').addEventListener('click', function() {
            const chatMessages = document.getElementById('chat-messages');
            chatMessages.innerHTML = `
                <div class="message bot" id="initial-message-1">Hello! How can I help you today?</div>
                <div class="message bot" id="initial-message-2">I need help with my food order.</div>
            `;
        });

        // Character counter logic
        const textarea = document.getElementById('chat-input');
        const charCount = document.getElementById('char-count');

        // Initialize the counter with the current length of the textarea
        charCount.textContent = textarea.value.length;

        textarea.addEventListener('input', function() {
            const currentLength = textarea.value.length;
            charCount.textContent = currentLength;

            // Optional: Change color if approaching the limit
            if (currentLength >= 280) {
                charCount.style.color = 'red';
            } else {
                charCount.style.color = '#666';
            }
        });
    </script>
</body>
</html>
