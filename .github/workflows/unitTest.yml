name: uniTest pipeline

on:
  push:
    branches:
      - unitTest

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      #default directory yra /home/runner/work/foodie_project , kas yra $GITHUB_WORKSPACE
      - name: setup python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r foodie/requirements.txt
      - name: run test
        run: PYTHONPATH=$GITHUB_WORKSPACE/foodie/foodie_app pytest > test-results.txt

      - name: Save test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results.txt
