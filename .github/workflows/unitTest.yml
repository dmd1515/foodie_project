name: uniTest pipeline

on:
  push:
    branches:
      - unitTest

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:4.4 # Trying an older stable version
        options: --health-cmd "curl --silent --fail localhost:27017 || exit 1" --health-interval 10s --health-timeout 5s --health-retries 5
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: example
          MONGO_INITDB_DATABASE: foodie_db_test

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r foodie/requirements.txt
          pip install pytest pytest-django
          pip install pytest

      - name: Display Docker Info
        run: docker info

      - name: Display MongoDB Logs
        run: |
          echo "MongoDB Logs:"
          docker ps -a  # Check all running containers
          docker logs $(docker ps -q --filter "ancestor=mongo:4.4")  # Show logs of Mongo container

      - name: Wait for MongoDB to be ready
        run: |
          echo "Waiting for MongoDB to be ready..."
          while ! curl --silent --fail localhost:27017; do
            echo "Waiting for MongoDB to be available..."
            sleep 5
          done
          echo "MongoDB is ready!"

      - name: Run tests
        run: |
          export DJANGO_SETTINGS_MODULE=foodie.settings
          export MONGO_URI=mongodb://root:example@localhost:27017  # Set the MongoDB URI for your Django settings
          PYTHONPATH=$GITHUB_WORKSPACE/foodie python -m pytest | tee test-results.txt

      - name: Save test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results.txt
