
name:  TextField tests
 

on:
   push:
     branches:
       - feature-homesScreen
 
jobs:
   test:
   build:
     name: build
     runs-on: ubuntu-latest
 
     steps:
       - name: Setup Python
         uses: actions/setup-python@v5
         with:
           python-version: "3.11"
 
       - name: Install dependencies
         run: |
           python -m pip install --upgrade pip
           pip install -r foodie/requirements.txt
           pip install pytest
 
       - name: Run tests
         run: |
           PYTHONPATH=$GITHUB_WORKSPACE/foodie python -m pytest | tee test-results.txt
 
       - name: Save test results
         uses: actions/upload-artifact@v4
         with:
           name: test-results
           path: test-results.txt