name: RecipeGenerator build and test pipeline (test the pipeline first /# 1)

on:
  push:
    branches:
      - foodie-recipeGenerator

jobs:
  build:
    name: build recipe generator
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
